configs:
  - model_name:
      - SimpleVAEFaceGenModel
    model_kwargs:
      latent_dim:
        - 256
        - 512
      dims:
        - [32, 64, 128, 256]
        - [32, 64, 128, 256, 512]
      lr:
        - 0.00003
        - 0.000003
    dataloader:
      batch_size:
        - 16
        - 32

  - model_name:
      - ConvVAEFaceGenModel
    model_kwargs:
      dims:
        - [32, 64, 128]
        - [32, 64]
      latent_nc:
        - 8
        - 16
      lr:
        - 0.00003
        - 0.000003
    dataloader:
      batch_size:
        - 16
        - 32

num_iterations: [1_000, 3_000, 5_000, 10_000, 15_000, 20_000]
reduced_population_sizes: [40, 20, 10, 5, 2]