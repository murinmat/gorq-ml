configs:
  - model_name:
      - SimpleVAEFaceGenModel
    model_kwargs:
      latent_dim:
        - 256
        - 512
      dims:
        - [32, 64, 128, 256]
        - [32, 64, 128, 256, 512]
      lr:
        - 0.00003
        - 0.000003
    dataloader:
      batch_size:
        - 16
        - 32
    
  - model_name:
      - ConvVAEFaceGenModel
    model_kwargs:
      dims:
        - [32, 64, 128]
        - [32, 64]
      latent_nc:
        - 8
        - 16
      lr:
        - 0.00003
        - 0.000003
    dataloader:
      batch_size:
        - 16
        - 32

num_epochs: [1, 3, 10]
reduced_population_sizes: [10, 3]