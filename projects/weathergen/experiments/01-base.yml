task:
  task_type: training
  project_name: weathergen

callbacks:
  LearningRateMonitor:
    logging_interval: step

checkpoint:
  auto_insert_metric_name: false
  dirpath: /mnt/remote/mp_data_0/murinmat/weathergen
  filename: best_loss_{loss/val:.5f}_{step}
  monitor: loss/val
  save_last: true
  save_top_k: 1
  verbose: true

dataloader:
  num_workers: 4

trainer:
  accelerator: gpu
  devices: 1
  log_every_n_steps: 50
  num_sanity_val_steps: 0
  precision: 16-mixed
  check_val_every_n_epoch: 5

model_kwargs:
  nc: 1
  betas: [0.9, 0.999]
  final_sigmoid: true
  img_size: 256
  kl_warmup_steps: 2000
  lr_warmup_steps: 2000
  kl_loss_multiplier: 1
